<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Rock Paper Scissors Games</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

	<header>
		<h1>Rock Paper Scissors</h1>
	</header>

	<div class="score-board">
		<div id="user-label" class="badge">User</div>
		<div id="comp-label" class="badge">Comp</div>
		<span id="user-score">0</span>
		<span>:</span>
		<span id="comp-score">0</span>
	</div>

	<div class="result">
		<p>Are you Ready?</p>
	</div>

	<div class="choices">
		<div class="choice" id="r">
			<img src="assets/images/rock.png">
		</div>
		<div class="choice" id="p">
			<img src="assets/images/paper.png">
		</div>
		<div class="choice" id="s">
			<img src="assets/images/scissors.png">
		</div>
	</div>

	<p id="action-msg">Make your move</p>

	<script type="text/javascript" src="assets/js/app.js"></script>

</body>
</html>
